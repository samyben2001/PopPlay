networks:
  popplay:

services:
  front:
    build: PopPlay_Angular
    networks:
      - popplay
  back:
    build: PopPlay
    networks:
      - popplay
  proxy:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - popplay