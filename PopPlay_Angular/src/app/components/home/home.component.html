@if (isConnected()){
    <div class="mb-6">
        <button (click)="goToMinigameCreation()" class="bg-sky-400 hover:bg-sky-500 text-slate-700 font-bold py-2 px-4 rounded cursor-pointer">Ajouter un jeu</button>
    </div>
}
@if (minigames) {
    <app-minigame-gallery [minigames]="minigames"/>
}@else {
    <div class="flex justify-center">
        <p class="text-xl md:text-3xl text-slate-200">Chargement des jeux en cours ...</p>
    </div>
}
