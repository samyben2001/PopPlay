<div [class]="isVisible() ? 'fixed top-0 left-0 w-full h-full bg-slate-800 bg-opacity-90 flex justify-center items-center z-50': 'hidden'">
    <div class="bg-slate-700 p-6 rounded">

        <p class="text-slate-200 mb-6 text-lg md:text-xl font-semibold">{{message() | upperFirst}}</p>

        <div class="flex flex-row justify-center gap-x-4">
            <button class="bg-emerald-600 hover:bg-emerald-700 text-slate-200 font-bold py-2 px-4 rounded cursor-pointer"
                (click)="confirm()">Confirmer
            </button>
            <button class="bg-pink-600 hover:bg-pink-700 text-slate-200 font-bold py-2 px-4 rounded cursor-pointer"
                (click)="dismiss()">Annuler
            </button>
        </div>

    </div>
</div>
