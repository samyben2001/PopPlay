<div class="flex flex-col w-full md:w-3/4 h-[75vh] overflow-auto m-auto text-slate-200 rounded-md border-2 border-pink-600">
    <div class="flex flex-row justify-around font-semibold py-2 border-b-2 border-pink-600 bg-slate-700">
            <span>Minigame</span>
            <span>Type</span>
            <span>Score</span>
    </div>

    <div class="flex flex-col [&>*:nth-child(even)]:bg-slate-700">
        @for (score of scores; track $index) {
            <div class="flex flex-row gap-x-4 justify-around py-2">
                <span class="text-ellipsis text-nowrap overflow-hidden">{{score.game.name}}</span>
                <span class="text-ellipsis text-nowrap overflow-hidden">{{score.game.type.name}}</span>
                <span class="text-ellipsis text-nowrap overflow-hidden">{{score.score}}</span>
            </div>
        }
    </div>
</div>
