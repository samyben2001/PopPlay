<div
    [class]="isVisible() ? 'fixed top-28 right-4 w-1/4 rounded-md z-50 flex flex-col justify-between bg-slate-100 border text-slate-800 shadow-md bg-opacity-80 border-none': 'hidden'">
    <div [class]="'flex flex-row justify-between items-center rounded-t-md p-2 font-bold ' + cssBg() ">
        <p>{{titre() | titlecase}}</p>
        <span class="cursor-pointer text-xl" (click)="Dismiss()">&times;</span>
    </div>

    <p class="p-4">{{message() | titlecase}}</p>
</div>
