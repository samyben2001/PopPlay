<div class="w-full flex flex-col md:flex-row gap-x-2 gap-y-6 items-center justify-center mt-2">

    <div class="grow w-full">
        <p-floatLabel>
            <input pInputText id="nom" [(ngModel)]="nameSearched" class="w-full py-3 px-2 peer"
                (ngModelChange)="onNameChanged()" />
            <label for="nom" class="peer-focus:text-slate-200">Nom</label>
        </p-floatLabel>
    </div>

    <div class="flex w-full">
        <div class="w-1/2 pr-1">
            <p-floatLabel>
                <p-multiSelect inputId="types" [options]="types" optionLabel="name" optionValue="id"
                    [(ngModel)]="selectedTypes" styleClass="w-full" (onChange)="onTypesChanged($event)" />
                <label for="types">Types</label>
            </p-floatLabel>
        </div>

        <div class="w-1/2 pl-1">
            <p-floatLabel>
                <p-multiSelect inputId="themes" [options]="themes" optionLabel="customName" optionValue="id"
                    [(ngModel)]="selectedThemes" styleClass="w-full" (onChange)="onThemesChanged($event)" />
                <label for="themes">Themes</label>
            </p-floatLabel>
        </div>

    </div>
</div>
