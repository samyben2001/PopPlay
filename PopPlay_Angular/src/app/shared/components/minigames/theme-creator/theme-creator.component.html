@if (isVisible) {
    <div class="fixed top-0 left-0 w-full h-full bg-slate-800 bg-opacity-90 flex justify-center items-center z-50">
        <div class="w-5/6 md:w-4/6 bg-slate-700 rounded-md flex flex-col">
            <!-- Cancel Button -->
            <span (click)="dismiss()" class="self-end cursor-pointer mr-1 my-1 aspect-square text-center box-content text-pink-600 text-2xl md:text-3xl border-2 border-opacity-0 border-pink-600 rounded-full active:border-opacity-100 active:bg-slate-600">&times;</span>
            <!-- Theme Form Creation -->
            <form [formGroup]="themeForm" (ngSubmit)="submit()" class="flex flex-col p-4 pt-0">

                <!-- Theme Name -->
                <div class="flex flex-col mb-6">
                    <p-floatLabel>
                        <input pInputText id="name" formControlName="name" class="w-full py-3 px-2 peer"/>
                        <label for="name" class="peer-focus:text-slate-200">Nom du thème</label>
                    </p-floatLabel>
                </div>
                @if (themeForm.get('name')!.dirty && themeForm.get('name')!.errors) {
                    <span class="text-red-600 text-sm">
                        Veuillez entrer un nom valide.
                    </span>
                }
                
                <!-- Theme Category -->
                <div class="flex flex-col mb-6">
                    <p-floatLabel>
                        <p-dropdown id="category"
                        [options]="categories" 
                        formControlName="category" 
                        optionLabel="name" 
                        optionValue="id"
                        [showClear]="true"  
                        styleClass="w-full" />
                        <label for="category">Type</label>
                    </p-floatLabel>
                </div>

                <!-- Submit Button -->
                @if (themeForm.invalid) {
                    <app-button [isSubmit]="true" text="Ajouter le thème" [btnType]="btnTypes.GREEN" [disabled]="true"/>
                }@else {   
                    <app-button [isSubmit]="true" text="Ajouter le thème" [btnType]="btnTypes.GREEN"/>
                }
            </form>
        </div>
    </div>
}
