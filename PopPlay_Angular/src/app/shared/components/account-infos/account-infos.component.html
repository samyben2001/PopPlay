<div class="bg-slate-700 p-4 flex flex-col gap-y-2 text-slate-200 rounded-md">
    <div class="flex flex-col md:flex-row justify-between">
        <span class="font-semibold">Nom d'utilisateur: </span>
        <span class="italic">{{accountInfos?.username}}</span>
    </div>
    
    <div class="flex flex-col md:flex-row justify-between">
        <span class="font-semibold">Adresse e-mail:</span>
        <span class="italic">{{accountInfos?.email}}</span>
    </div>

    
    <div class="flex flex-col md:flex-row justify-between">
        <span class="font-semibold">Date d'inscription:</span>
        <span class="italic">{{accountInfos?.date_joined | date: "fullDate"}}</span><!-- TODO: translate to french -->
    </div>

    <!-- TODO: add a delete account button -->
</div>
